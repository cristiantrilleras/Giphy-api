<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <div class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container-fluid">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a0/Giphy_logo.gif/800px-Giphy_logo.gif?20161116220852" alt="" width="200">

            <form class="d-flex">
                <input type="text" class="form-control me-2" id="busqueda" placeholder="gifs a buscar..">
                <button type="button" id="btn" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2>GIFs Destacados</h2>
                <div id="destacados" class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
                    <!-- Los GIFs destacados se mostrarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2>Resultados de Búsqueda</h2>
                <div id="portafolio" class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
                    <!-- Los resultados de búsqueda se mostrarán aquí -->
                </div>
            </div>
        </div>
    </div>




    <!-- <div class="container mt-5">
        <p>resultado de busqueda</p>

        <div id="portafolio" class="row row-cols-1 row-cols-md-3 row-cols-lg-4">


        </div>

    </div> -->

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
